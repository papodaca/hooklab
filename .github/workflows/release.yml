name: Swift Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: yarn install
    - name: Build frontend
      run: yarn build
    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: public-folder
        path: Public/

  build-macos:
    runs-on: macos-latest
    needs: build-frontend
    steps:
    - uses: actions/checkout@v4
    - name: Download frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: public-folder
        path: Public
    - uses: swift-actions/setup-swift@v2
      with:
        swift-version: "6.0"
    - name: Build macOS arm64
      run: swift build -c release --arch arm64
    - name: Upload macOS arm64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: hooklab-macos-arm64
        path: .build/arm64-apple-macosx/release/hooklab
    - name: Build macOS x86_64
      run: swift build -c release --arch x86_64
    - name: Upload macOS x86_64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: hooklab-macos-x86_64
        path: .build/x86_64-apple-macosx/release/hooklab

  build-linux-x86_64:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
    - uses: actions/checkout@v4
    - name: Download frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: public-folder
        path: Public
    - name: Build Linux x86_64
      run: swift build -c release
    - name: Upload Linux x86_64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: hooklab-linux-x86_64
        path: .build/release/hooklab

  build-linux-arm64:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
    - uses: actions/checkout@v4
    - name: Download frontend artifact
      uses: actions/download-artifact@v4
      with:
        name: public-folder
        path: Public
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Build Linux arm64
      run: |
        docker run --rm -v "$(pwd)":/workspace -w /workspace --platform linux/arm64 swift:6.1 /bin/bash -c "swift build -c release --triple aarch64-unknown-linux-gnu"
    - name: Upload Linux arm64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: hooklab-linux-arm64
        path: .build/aarch64-unknown-linux-gnu/release/hooklab

  release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-linux-x86_64, build-linux-arm64]
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload macOS arm64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/hooklab-macos-arm64/hooklab
        asset_name: hooklab-macos-arm64
        asset_content_type: application/octet-stream
    - name: Upload macOS x86_64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/hooklab-macos-x86_64/hooklab
        asset_name: hooklab-macos-x86_64
        asset_content_type: application/octet-stream
    - name: Upload Linux x86_64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/hooklab-linux-x86_64/hooklab
        asset_name: hooklab-linux-x86_64
        asset_content_type: application/octet-stream
    - name: Upload Linux arm64 Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/hooklab-linux-arm64/hooklab
        asset_name: hooklab-linux-arm64
        asset_content_type: application/octet-stream
